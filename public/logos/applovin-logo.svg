<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AppLovin Logo - Network/Connection Graphic -->
  <g transform="translate(0, 4)">
    <!-- Three circles forming triangle -->
    <circle cx="20" cy="8" r="2.5" fill="none" stroke="#00D4FF" stroke-width="1.5"/>
    <circle cx="14" cy="16" r="2.5" fill="none" stroke="#00D4FF" stroke-width="1.5"/>
    <circle cx="26" cy="16" r="2.5" fill="none" stroke="#00D4FF" stroke-width="1.5"/>
    
    <!-- Lines connecting circles (triangle) -->
    <line x1="20" y1="8" x2="14" y2="16" stroke="#00D4FF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="20" y1="8" x2="26" y2="16" stroke="#00D4FF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="14" y1="16" x2="26" y2="16" stroke="#00D4FF" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Curved line connecting bottom circles -->
    <path d="M 14 16 Q 20 20 26 16" stroke="#00D4FF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- AppLovin text -->
  <text x="38" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#00D4FF" letter-spacing="0.5px">APPLOVIN</text>
</svg>
